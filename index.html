<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Pro</title>
    <style>
        :root {
            --primary-color: #0d1117;
            --secondary-color: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --text-secondary-color: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover-color: #79c0ff;
            --correct-color: #2ea043;
            --incorrect-color: #da3633;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", "Helvetica Neue", "LiHei Pro", "Hiragino Kaku Gothic ProN", "メイリオ", meiryo, sans-serif;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 700px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        @media (max-width: 900px) {
            .container {
                max-height: 100%;
                border-radius: 0;
            }
        }

        .screen {
            flex-grow: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease, visibility 0s var(--transition-speed);
        }
        
        .screen.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        h1, h2, h3 {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;}
        h3 { font-size: 1.2rem; margin-bottom: 10px; color: var(--text-secondary-color);}


        /* --- Setup Screen --- */
        .setup-screen {
            justify-content: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary-color);
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        #cards-input {
            height: 150px;
            resize: vertical;
        }

        .separator-options {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .btn, input[type="file"]::-webkit-file-upload-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            font-size: 1rem;
        }
        
        .btn:hover, input[type="file"]::-webkit-file-upload-button:hover {
            background-color: var(--accent-hover-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #3e444b;
        }

        .setup-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .file-importer label {
            display: inline-block;
        }

        input[type="file"] {
            display: none;
        }


        /* --- Quiz Screen --- */
        .quiz-screen {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary-color);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress-indicator {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            transition: width var(--transition-speed) ease;
        }

        .question-container {
            text-align: center;
            margin: 20px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-card {
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }

        .question-card p {
            font-size: 1.8rem;
            line-height: 1.5;
            font-weight: 500;
        }

        .answer-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .mcq-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 600px) {
            .mcq-options {
                grid-template-columns: 1fr;
            }
        }

        .mcq-btn {
            background-color: var(--border-color);
            color: var(--text-color);
            border: none;
            padding: 18px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            text-align: left;
        }

        .mcq-btn:hover:not(:disabled) {
            background-color: #3e444b;
            transform: translateY(-2px);
        }

        #text-input {
            width: 100%;
            padding: 16px;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .quiz-footer {
            min-height: 50px;
            display: flex;
            justify-content: flex-end;
        }

        #feedback {
            font-size: 1rem;
            font-weight: bold;
            display: none;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        #feedback.correct {
            color: var(--correct-color);
        }
        
        #feedback.incorrect {
            color: var(--incorrect-color);
        }
        
        .result-indicator {
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 10px;
            border: 4px solid;
            opacity: 0;
            transform: scale(0.95);
            transition: all var(--transition-speed) ease-out;
        }
        .result-indicator.correct {
            border-color: var(--correct-color);
            opacity: 1;
            transform: scale(1);
        }
        .result-indicator.incorrect {
            border-color: var(--incorrect-color);
            opacity: 1;
            transform: scale(1);
        }
        
        /* --- Results Screen --- */
        .results-screen {
            justify-content: space-between;
        }
        .summary {
            text-align: center;
            padding: 20px;
            background: var(--primary-color);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
        }

        .summary-stat {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        #mistake-ranking {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
        }

        #mistake-ranking-list {
            list-style: none;
        }

        .mistake-item {
            display: flex;
            justify-content: space-between;
            background: var(--primary-color);
            padding: 12px 18px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            border-left: 5px solid var(--incorrect-color);
        }
        .mistake-item span:first-child {
            font-weight: bold;
        }

        .results-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card-enter {
            animation: cardEnter 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <h1>Flashcard Pro</h1>
            <p style="color: var(--text-secondary-color); margin-top: -15px; margin-bottom: 30px;">新しい学習セットを作成するか、既存のファイルをインポートします。</p>

            <div class="input-group">
                <label for="title">タイトル</label>
                <input type="text" id="title" placeholder="例：英単語 Chapter 1">
            </div>

            <div class="input-group">
                <label for="caption">説明（キャプション）</label>
                <input type="text" id="caption" placeholder="例：TOEIC頻出単語リスト">
            </div>

            <div class="input-group">
                <label for="cards-input">カードデータ</label>
                <textarea id="cards-input" placeholder="ここに単語と意味のリストを入力します。&#10;例:&#10;apple,リンゴ&#10;banana,バナナ&#10;..."></textarea>
            </div>
            <div class="separator-options">
                <div class="input-group" style="flex: 1;">
                    <label for="term-separator">単語と意味の区切り文字</label>
                    <input type="text" id="term-separator" value=",">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="card-separator">カード間の区切り文字 (改行は \n)</label>
                    <input type="text" id="card-separator" value="\n">
                </div>
            </div>
            
            <div class="setup-actions">
                <div class="file-importer">
                    <label for="import-file" class="btn btn-secondary">インポート</label>
                    <input type="file" id="import-file" accept=".json">
                </div>
                <button id="start-btn" class="btn">学習を始める</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div>
                    <h2 id="quiz-title"></h2>
                    <p id="quiz-type" style="color: var(--text-secondary-color); margin-top: -15px;"></p>
                </div>
                <div id="progress-counter">1 / 10</div>
            </div>
            <div class="progress-bar">
                <div id="progress-indicator"></div>
            </div>

            <div class="question-container">
                <div class="question-card" id="question-card">
                    <p id="question-text"></p>
                    <div class="result-indicator"></div>
                </div>
                <div class="answer-container" id="answer-container">
                </div>
            </div>

            <div class="quiz-footer">
                <p id="feedback"></p>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h2>学習結果</h2>
            <div class="summary">
                <h3>全体正答率</h3>
                <p class="summary-stat" id="accuracy-stat">0%</p>
            </div>
            
            <h3>最も間違えた単語</h3>
            <div id="mistake-ranking">
                <ul id="mistake-ranking-list">
                    <!-- dynamically generated -->
                </ul>
            </div>
            
            <div class="results-actions">
                <button id="restart-btn" class="btn">もう一度学習する</button>
                <button id="export-btn" class="btn">結果をエクスポート</button>
                <button id="new-set-btn" class="btn btn-secondary">新しいセットを作成</button>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const screens = {
        setup: document.getElementById('setup-screen'),
        quiz: document.getElementById('quiz-screen'),
        results: document.getElementById('results-screen')
    };

    const ui = {
        startBtn: document.getElementById('start-btn'),
        titleInput: document.getElementById('title'),
        captionInput: document.getElementById('caption'),
        cardsInput: document.getElementById('cards-input'),
        termSeparatorInput: document.getElementById('term-separator'),
        cardSeparatorInput: document.getElementById('card-separator'),
        importFileBtn: document.getElementById('import-file'),
        quizTitle: document.getElementById('quiz-title'),
        quizType: document.getElementById('quiz-type'),
        progressCounter: document.getElementById('progress-counter'),
        progressIndicator: document.getElementById('progress-indicator'),
        questionCard: document.getElementById('question-card'),
        questionText: document.getElementById('question-text'),
        answerContainer: document.getElementById('answer-container'),
        feedback: document.getElementById('feedback'),
        accuracyStat: document.getElementById('accuracy-stat'),
        mistakeRankingList: document.getElementById('mistake-ranking-list'),
        restartBtn: document.getElementById('restart-btn'),
        exportBtn: document.getElementById('export-btn'),
        newSetBtn: document.getElementById('new-set-btn')
    };
    
    let state = {
        cards: [],
        quizQueue: [],
        currentQuestionIndex: -1,
        title: '',
        caption: '',
        correctAnswers: 0,
        totalAnswers: 0,
        currentCardSet: []
    };

    function navigateTo(screenName) {
        Object.values(screens).forEach(screen => screen.classList.remove('active'));
        screens[screenName].classList.add('active');
    }

    function parseInput() {
        const input = ui.cardsInput.value.trim();
        const cardSeparator = ui.cardSeparatorInput.value === '\\n' ? '\n' : ui.cardSeparatorInput.value;
        const termSeparator = ui.termSeparatorInput.value;

        if (!input || !cardSeparator || !termSeparator) {
            alert('データと区切り文字を正しく入力してください。');
            return [];
        }

        const lines = input.split(cardSeparator);
        return lines.map(line => {
            const parts = line.split(termSeparator);
            if (parts.length >= 2) {
                return {
                    term: parts[0].trim(),
                    definition: parts[1].trim(),
                    incorrectCount: 0,
                    mistakeCount: 0,
                };
            }
            return null;
        }).filter(card => card);
    }
    
    function generateQuizQueue() {
        let queue = [];
        const types = ['mcq', 'text'];
        
        state.currentCardSet.forEach(card => {
            card.mistakeCount = 0; // reset mistake count for this session
            types.forEach(type => {
                queue.push({ type: type, card: card });
                queue.push({ type: type, card: card });
            });
        });

        // Fisher-Yates shuffle
        for (let i = queue.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [queue[i], queue[j]] = [queue[j], queue[i]];
        }
        return queue;
    }
    
    function startQuiz() {
        const parsedCards = parseInput();
        if (parsedCards.length < 4) {
            alert('クイズを開始するには、少なくとも4つのカードを入力してください（四択問題作成のため）。');
            return;
        }

        state.cards = parsedCards;
        state.currentCardSet = JSON.parse(JSON.stringify(state.cards)); // Deep copy for this session
        state.quizQueue = generateQuizQueue();
        state.title = ui.titleInput.value || '無題のセット';
        state.caption = ui.captionInput.value || '';
        state.currentQuestionIndex = -1;
        state.correctAnswers = 0;
        state.totalAnswers = 0;

        navigateTo('quiz');
        nextQuestion();
    }
    
    function nextQuestion() {
        clearFeedback();
        state.currentQuestionIndex++;
        if (state.currentQuestionIndex >= state.quizQueue.length) {
            showResults();
            return;
        }

        const current = state.quizQueue[state.currentQuestionIndex];
        const { type, card } = current;

        ui.quizTitle.textContent = state.title;
        ui.answerContainer.innerHTML = '';

        ui.progressCounter.textContent = `${state.currentQuestionIndex + 1} / ${state.quizQueue.length}`;
        ui.progressIndicator.style.width = `${((state.currentQuestionIndex + 1) / state.quizQueue.length) * 100}%`;
        ui.questionText.textContent = card.definition;

        if (type === 'mcq') {
            ui.quizType.textContent = '四択クイズ';
            displayMCQ(card);
        } else {
            ui.quizType.textContent = 'タイピング';
            displayTextInput(card);
        }

        ui.questionCard.classList.remove('card-enter');
        void ui.questionCard.offsetWidth;
        ui.questionCard.classList.add('card-enter');
    }

    function displayMCQ(correctCard) {
        const options = [correctCard];
        while (options.length < 4) {
            const randomCard = state.currentCardSet[Math.floor(Math.random() * state.currentCardSet.length)];
            if (!options.some(opt => opt.term === randomCard.term)) {
                options.push(randomCard);
            }
        }
        // Shuffle options
        for (let i = options.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [options[i], options[j]] = [options[j], options[i]];
        }

        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'mcq-options';

        options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'mcq-btn';
            button.textContent = option.term;
            button.onclick = () => checkAnswer(button.textContent === correctCard.term, button);
            optionsContainer.appendChild(button);
        });
        ui.answerContainer.appendChild(optionsContainer);
    }
    
    function displayTextInput(correctCard) {
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'text-input';
        input.placeholder = '答えを入力...';
        input.autocomplete = 'off';
        input.onkeydown = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                checkAnswer(input.value.trim().toLowerCase() === correctCard.term.toLowerCase(), input);
            }
        };
        ui.answerContainer.appendChild(input);
        input.focus();
    }
    
    function checkAnswer(isCorrect, element) {
        state.totalAnswers++;
        const currentQuizItem = state.quizQueue[state.currentQuestionIndex];
        const cardInSet = state.currentCardSet.find(c => c.term === currentQuizItem.card.term);

        const resultIndicator = ui.questionCard.querySelector('.result-indicator');
        resultIndicator.className = 'result-indicator';
        void resultIndicator.offsetWidth; // Trigger reflow

        if (isCorrect) {
            state.correctAnswers++;
            ui.feedback.textContent = "正解！";
            ui.feedback.className = 'correct';
            resultIndicator.classList.add('correct');
        } else {
            cardInSet.incorrectCount++;
            ui.feedback.textContent = `不正解... 正解は: ${currentQuizItem.card.term}`;
            ui.feedback.className = 'incorrect';
            resultIndicator.classList.add('incorrect');
            
            if (cardInSet.mistakeCount < 2) {
                cardInSet.mistakeCount++;
                state.quizQueue.push(currentQuizItem); 
            }
        }
        
        ui.feedback.style.display = 'block';
        setTimeout(() => ui.feedback.style.opacity = '1', 10);
        
        disableInputs();
        
        setTimeout(() => {
            nextQuestion();
        }, 1500);
    }

    function clearFeedback() {
        ui.feedback.style.opacity = '0';
        setTimeout(() => ui.feedback.style.display = 'none', 300);
        const resultIndicator = ui.questionCard.querySelector('.result-indicator');
        resultIndicator.className = 'result-indicator';
    }
    
    function disableInputs() {
        const inputs = ui.answerContainer.querySelectorAll('button, input');
        inputs.forEach(input => input.disabled = true);
    }

    function showResults() {
        navigateTo('results');
        const accuracy = state.totalAnswers > 0 ? Math.round((state.correctAnswers / state.totalAnswers) * 100) : 0;
        ui.accuracyStat.textContent = `${accuracy}%`;

        const mistakes = state.currentCardSet.filter(card => card.incorrectCount > 0);
        mistakes.sort((a, b) => b.incorrectCount - a.incorrectCount);
        
        ui.mistakeRankingList.innerHTML = '';
        if (mistakes.length === 0) {
            ui.mistakeRankingList.innerHTML = '<p>素晴らしい！全問正解です。</p>';
        } else {
            mistakes.forEach(card => {
                const li = document.createElement('li');
                li.className = 'mistake-item';
                li.innerHTML = `<span>${card.term}</span> <span>${card.incorrectCount} 回</span>`;
                ui.mistakeRankingList.appendChild(li);
            });
        }
    }
    
    function handleImport(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => {
            try {
                const data = JSON.parse(e.target.result);
                ui.titleInput.value = data.title || '';
                ui.captionInput.value = data.caption || '';
                
                const cardData = data.cards.map(card => `${card.term},${card.definition}`).join('\n');
                ui.cardsInput.value = cardData;
                ui.termSeparatorInput.value = ',';
                ui.cardSeparatorInput.value = '\\n';

            } catch (error) {
                alert('ファイルの読み込みに失敗しました。有効なJSONファイルではありません。');
            }
        };
        reader.readAsText(file);
    }

    function handleExport() {
        const data = {
            title: state.title,
            caption: state.caption,
            cards: state.cards.map(({term, definition}) => ({term, definition})),
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        const safeTitle = state.title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
        a.download = `${safeTitle || 'flashcards'}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    ui.startBtn.addEventListener('click', startQuiz);
    ui.importFileBtn.addEventListener('change', handleImport);
    ui.exportBtn.addEventListener('click', handleExport);
    ui.restartBtn.addEventListener('click', () => {
        state.currentCardSet = JSON.parse(JSON.stringify(state.cards)); // Reset with original cards
        state.quizQueue = generateQuizQueue();
        state.currentQuestionIndex = -1;
        state.correctAnswers = 0;
        state.totalAnswers = 0;
        navigateTo('quiz');
        nextQuestion();
    });
    ui.newSetBtn.addEventListener('click', () => {
        // Reset inputs and state
        ui.titleInput.value = '';
        ui.captionInput.value = '';
        ui.cardsInput.value = '';
        state = { cards: [], quizQueue: [], currentQuestionIndex: -1, title: '', caption: '', correctAnswers: 0, totalAnswers: 0, currentCardSet: [] };
