<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Pro</title>
    <style>
        :root {
            --primary-color: #0d1117;
            --secondary-color: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --text-secondary-color: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover-color: #79c0ff;
            --correct-color: #2ea043;
            --incorrect-color: #da3633;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", "Helvetica Neue", "LiHei Pro", "Hiragino Kaku Gothic ProN", "メイリオ", meiryo, sans-serif;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 750px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease, visibility 0s var(--transition-speed);
        }

        .screen-content {
             padding: 30px 40px;
             overflow-y: auto;
             flex-grow: 1;
        }
        
        .screen.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        h1, h2, h3 {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;}
        h3 { font-size: 1.2rem; margin-bottom: 10px; color: var(--text-secondary-color);}


        /* --- Setup Screen --- */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary-color);
            font-weight: 500;
        }

        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        #cards-input {
            height: 180px;
            resize: vertical;
        }

        .separator-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .screen-footer {
            padding: 20px 40px;
            background-color: rgba(16, 17, 22, 0.7);
            border-top: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .setup-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn, input[type="file"]::-webkit-file-upload-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--primary-color) !important;
            font-weight: 600;
            text-align: center;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            font-size: 1rem;
        }
        
        .btn:hover, input[type="file"]::-webkit-file-upload-button:hover {
            background-color: var(--accent-hover-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-color) !important;
        }

        .btn-secondary:hover {
            background-color: #3e444b;
        }

        .btn-icon {
            background: transparent;
            color: var(--text-secondary-color) !important;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
        }

        .btn-icon:hover {
            background: var(--border-color);
            color: var(--text-color) !important;
        }
        
        input[type="file"] { display: none; }


        /* --- Quiz Screen --- */
        .quiz-screen .screen-content {
             display: flex;
             flex-direction: column;
             justify-content: space-between;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            color: var(--text-secondary-color);
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress-indicator {
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
            transition: width var(--transition-speed) ease;
        }

        .question-container {
            text-align: center;
            margin: 20px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-card {
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
        }

        .question-card p {
            font-size: 1.8rem;
            line-height: 1.5;
            font-weight: 500;
        }

        .answer-container {
            margin-top: 30px;
            min-height: 130px;
        }

        .mcq-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .mcq-btn {
            background-color: var(--border-color);
            color: var(--text-color);
            border: none;
            padding: 18px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            text-align: left;
        }

        .mcq-btn:hover:not(:disabled) {
            background-color: #3e444b;
            transform: translateY(-2px);
        }

        #text-input {
            width: 100%;
            padding: 16px;
            font-size: 1.2rem;
            text-align: center;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-color);
        }

        .quiz-footer {
            min-height: 50px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        #feedback {
            font-size: 1rem;
            font-weight: bold;
        }
        #feedback.correct { color: var(--correct-color); }
        #feedback.incorrect { color: var(--incorrect-color); }
        
        .result-indicator {
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 10px;
            border: 4px solid;
            opacity: 0;
            transform: scale(0.95);
            transition: all var(--transition-speed) ease-out;
            pointer-events: none;
        }
        .result-indicator.correct { border-color: var(--correct-color); opacity: 1; transform: scale(1); }
        .result-indicator.incorrect { border-color: var(--incorrect-color); opacity: 1; transform: scale(1); }
        
        /* --- Results Screen --- */
        .summary {
            text-align: center;
            padding: 20px;
            background: var(--primary-color);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
        }

        .summary-stat {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        #mistake-ranking {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
        }

        #mistake-ranking-list { list-style: none; }

        .mistake-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            padding: 12px 18px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            border-left: 5px solid var(--incorrect-color);
        }
        .mistake-item span:first-child { font-weight: bold; }
        .mistake-item span:last-child {
            background-color: var(--incorrect-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .screen-content { padding: 20px; }
            .mcq-options { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <div class="screen-content">
                <h1>Flashcard Pro</h1>
                <p style="color: var(--text-secondary-color); margin-top: -15px; margin-bottom: 30px;">新しい学習セットを作成するか、既存のファイルをインポートします。</p>

                <div class="input-group">
                    <label for="title">タイトル</label>
                    <input type="text" id="title" placeholder="例：英単語 Chapter 1">
                </div>

                <div class="input-group">
                    <label for="caption">説明（キャプション）</label>
                    <input type="text" id="caption" placeholder="例：TOEIC頻出単語リスト">
                </div>

                <div class="input-group">
                    <label for="cards-input">カードデータ</label>
                    <textarea id="cards-input" placeholder="ここに単語と意味のリストを入力します。&#10;例:&#10;apple,リンゴ&#10;banana,バナナ&#10;..."></textarea>
                </div>
                <div class="separator-options">
                    <div class="input-group" style="flex: 1;">
                        <label for="term-separator">単語と意味の区切り文字</label>
                        <input type="text" id="term-separator" value=",">
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label for="card-separator">カード間の区切り文字 (改行は \n)</label>
                        <input type="text" id="card-separator" value="\n">
                    </div>
                </div>

                <h3>学習設定</h3>
                <div class="settings-grid">
                     <div class="input-group">
                        <label for="repetitions-input">各モードでの出題回数</label>
                        <input type="number" id="repetitions-input" value="1" min="1" max="10">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="case-sensitive-checkbox">
                        <label for="case-sensitive-checkbox">タイピングで大文字/小文字を区別</label>
                    </div>
                </div>
            </div>
            <div class="screen-footer">
                <div class="setup-actions">
                    <div>
                        <label for="import-file" class="btn btn-secondary">インポート</label>
                        <input type="file" id="import-file" accept=".json">
                    </div>
                    <button id="start-btn" class="btn">学習を始める</button>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="screen-content">
                <div class="quiz-header">
                    <button id="stop-btn" class="btn-icon">中止する</button>
                    <div style="text-align: right;">
                        <h2 id="quiz-title" style="margin-bottom: 5px;"></h2>
                        <p id="quiz-phase" style="color: var(--text-secondary-color);"></p>
                    </div>
                </div>
                <div>
                     <div id="progress-counter">1 / 10</div>
                     <div class="progress-bar"><div id="progress-indicator"></div></div>
                </div>

                <div class="question-container">
                    <div class="question-card" id="question-card">
                        <p id="question-text"></p>
                        <div class="result-indicator"></div>
                    </div>
                    <div class="answer-container" id="answer-container"></div>
                </div>

                <div class="quiz-footer">
                    <p id="feedback"></p>
                </div>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="screen-content">
                <h2>学習結果</h2>
                <div class="summary">
                    <h3>全体正答率</h3>
                    <p class="summary-stat" id="accuracy-stat">0%</p>
                </div>
                
                <h3>最も間違えた単語</h3>
                <div id="mistake-ranking">
                    <ul id="mistake-ranking-list"></ul>
                </div>
            </div>
            <div class="screen-footer">
                 <div class="results-actions">
                    <button id="restart-btn" class="btn">もう一度学習する</button>
                    <button id="export-btn" class="btn">このセットをエクスポート</button>
                    <button id="new-set-btn" class="btn btn-secondary">新しいセットを作成</button>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const screens = {
            setup: document.getElementById('setup-screen'),
            quiz: document.getElementById('quiz-screen'),
            results: document.getElementById('results-screen')
        };
        const ui = {
            titleInput: document.getElementById('title'),
            captionInput: document.getElementById('caption'),
            cardsInput: document.getElementById('cards-input'),
            termSeparatorInput: document.getElementById('term-separator'),
            cardSeparatorInput: document.getElementById('card-separator'),
            repetitionsInput: document.getElementById('repetitions-input'),
            caseSensitiveCheckbox: document.getElementById('case-sensitive-checkbox'),
            startBtn: document.getElementById('start-btn'),
            importFileBtn: document.getElementById('import-file'),
            stopBtn: document.getElementById('stop-btn'),
            quizTitle: document.getElementById('quiz-title'),
            quizPhase: document.getElementById('quiz-phase'),
            progressCounter: document.getElementById('progress-counter'),
            progressIndicator: document.getElementById('progress-indicator'),
            questionCard: document.getElementById('question-card'),
            questionText: document.getElementById('question-text'),
            answerContainer: document.getElementById('answer-container'),
            feedback: document.getElementById('feedback'),
            accuracyStat: document.getElementById('accuracy-stat'),
            mistakeRankingList: document.getElementById('mistake-ranking-list'),
            restartBtn: document.getElementById('restart-btn'),
            exportBtn: document.getElementById('export-btn'),
            newSetBtn: document.getElementById('new-set-btn'),
        };
        
        let state = {};
        
        function initState() {
            state = {
                cards: [],
                quizQueue: [],
                currentQuestionIndex: 0,
                mcqBoundary: 0,
                title: '',
                caption: '',
                correctAnswers: 0,
                totalAnswers: 0,
                sessionCardStats: [],
                settings: {
                    repetitions: 1,
                    caseSensitive: false
                }
            };
        }

        function navigateTo(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        function parseInput() {
            const input = ui.cardsInput.value.trim();
            const cardSeparator = ui.cardSeparatorInput.value === '\\n' ? '\n' : ui.cardSeparatorInput.value;
            const termSeparator = ui.termSeparatorInput.value;

            if (!input || !cardSeparator || !termSeparator) {
                alert('データと区切り文字を正しく入力してください。');
                return [];
            }

            return input.split(cardSeparator).map(line => {
                const parts = line.split(termSeparator);
                if (parts.length >= 2) {
                    return { term: parts[0].trim(), definition: parts[1].trim() };
                }
                return null;
            }).filter(Boolean);
        }

        function generateQuizQueue() {
            let mcqQueue = [];
            let typingQueue = [];
            let shuffledCards = [...state.sessionCardStats].sort(() => Math.random() - 0.5);

            for (let i = 0; i < state.settings.repetitions; i++) {
                mcqQueue.push(...shuffledCards.map(card => ({ type: 'mcq', cardRef: card })));
                typingQueue.push(...shuffledCards.map(card => ({ type: 'text', cardRef: card })));
            }

            state.quizQueue = [...mcqQueue, ...typingQueue];
            state.mcqBoundary = mcqQueue.length;
        }

        function startQuiz() {
            const parsedCards = parseInput();
            if (parsedCards.length < 4) {
                alert('クイズを開始するには、少なくとも4つのカードを入力してください（四択問題作成のため）。');
                return;
            }

            initState();
            state.cards = parsedCards;
            state.sessionCardStats = state.cards.map(card => ({
                ...card,
                incorrectCount: 0,
                retries: 0
            }));
            
            state.settings.repetitions = parseInt(ui.repetitionsInput.value, 10) || 1;
            state.settings.caseSensitive = ui.caseSensitiveCheckbox.checked;
            
            state.title = ui.titleInput.value || '無題のセット';
            state.caption = ui.captionInput.value || '';

            generateQuizQueue();

            navigateTo('quiz');
            renderQuestion();
        }

        function renderQuestion() {
            clearFeedback();
            if (state.currentQuestionIndex >= state.quizQueue.length) {
                showResults();
                return;
            }

            const current = state.quizQueue[state.currentQuestionIndex];
            const { type, cardRef } = current;
            const isMcqPhase = state.currentQuestionIndex < state.mcqBoundary;
            
            ui.quizTitle.textContent = state.title;
            ui.quizPhase.textContent = isMcqPhase ? `フェーズ 1/2 : 四択クイズ` : `フェーズ 2/2 : タイピング`;
            ui.answerContainer.innerHTML = '';
            
            const totalQuestions = state.quizQueue.length;
            ui.progressCounter.textContent = `${state.currentQuestionIndex + 1} / ${totalQuestions}`;
            ui.progressIndicator.style.width = `${((state.currentQuestionIndex + 1) / totalQuestions) * 100}%`;
            ui.questionText.textContent = cardRef.definition;

            if (type === 'mcq') displayMCQ(cardRef);
            else displayTextInput(cardRef);

            ui.questionCard.classList.remove('card-enter');
            void ui.questionCard.offsetWidth;
            ui.questionCard.classList.add('card-enter');
        }

        function displayMCQ(correctCard) {
            const options = [correctCard];
            while (options.length < 4) {
                const randomCard = state.sessionCardStats[Math.floor(Math.random() * state.sessionCardStats.length)];
                if (!options.some(opt => opt.term === randomCard.term)) {
                    options.push(randomCard);
                }
            }
            for (let i = options.length - 1; i > 0; i--) { // Shuffle
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'mcq-options';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'mcq-btn';
                button.textContent = option.term;
                button.onclick = () => checkAnswer(button.textContent === correctCard.term, correctCard);
                optionsContainer.appendChild(button);
            });
            ui.answerContainer.appendChild(optionsContainer);
        }
        
        function displayTextInput(correctCard) {
            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'text-input';
            input.placeholder = '答えを入力してEnter';
            input.autocomplete = 'off';
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    let userAnswer = input.value.trim();
                    let correctAnswer = correctCard.term;
                    if (!state.settings.caseSensitive) {
                        userAnswer = userAnswer.toLowerCase();
                        correctAnswer = correctAnswer.toLowerCase();
                    }
                    checkAnswer(userAnswer === correctAnswer, correctCard);
                }
            };
            ui.answerContainer.appendChild(input);
            input.focus();
        }
        
        function checkAnswer(isCorrect, card) {
            state.totalAnswers++;
            disableInputs();

            const resultIndicator = ui.questionCard.querySelector('.result-indicator');
            resultIndicator.className = 'result-indicator';
            void resultIndicator.offsetWidth; 

            if (isCorrect) {
                state.correctAnswers++;
                ui.feedback.textContent = "正解！";
                ui.feedback.className = 'correct';
                resultIndicator.classList.add('correct');
            } else {
                card.incorrectCount++;
                ui.feedback.textContent = `不正解... 正解は: ${card.term}`;
                ui.feedback.className = 'incorrect';
                resultIndicator.classList.add('incorrect');
                
                if (card.retries < 2) {
                    card.retries++;
                    const newAttempt = { ...state.quizQueue[state.currentQuestionIndex] };
                    if (state.currentQuestionIndex < state.mcqBoundary) {
                        state.quizQueue.splice(state.mcqBoundary, 0, newAttempt);
                        state.mcqBoundary++;
                    } else {
                        state.quizQueue.push(newAttempt);
                    }
                }
            }
            
            setTimeout(() => {
                state.currentQuestionIndex++;
                renderQuestion();
            }, 1500);
        }

        function clearFeedback() {
            ui.feedback.textContent = '';
            ui.questionCard.querySelector('.result-indicator').className = 'result-indicator';
        }
        
        function disableInputs() {
            ui.answerContainer.querySelectorAll('button, input').forEach(el => el.disabled = true);
        }

        function showResults() {
            navigateTo('results');
            const accuracy = state.totalAnswers > 0 ? Math.round((state.correctAnswers / state.totalAnswers) * 100) : 0;
            ui.accuracyStat.textContent = `${accuracy}%`;

            const mistakes = state.sessionCardStats.filter(card => card.incorrectCount > 0);
            mistakes.sort((a, b) => b.incorrectCount - a.incorrectCount);
            
            ui.mistakeRankingList.innerHTML = '';
            if (mistakes.length === 0) {
                ui.mistakeRankingList.innerHTML = '<li>素晴らしい！全問正解です。</li>';
            } else {
                mistakes.forEach(card => {
                    const li = document.createElement('li');
                    li.className = 'mistake-item';
                    li.innerHTML = `<span>${card.term}</span> <span>${card.incorrectCount} 回</span>`;
                    ui.mistakeRankingList.appendChild(li);
                });
            }
        }
        
        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    ui.titleInput.value = data.title || '';
                    ui.captionInput.value = data.caption || '';
                    ui.cardsInput.value = data.cards.map(card => `${card.term},${card.definition}`).join('\n');
                    ui.termSeparatorInput.value = ',';
                    ui.cardSeparatorInput.value = '\\n';
                } catch (error) {
                    alert('ファイルの読み込みに失敗しました。');
                }
            };
            reader.readAsText(file);
            event.target.value = null; // Reset file input
        }

        function handleExport() {
            const dataToExport = {
                title: state.title,
                caption: state.caption,
                cards: state.cards.map(({term, definition}) => ({term, definition})),
            };
            const safeTitle = state.title.replace(/[^a-z0-9]/gi, '_').toLowerCase() || 'flashcard_set';
            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${safeTitle}.json`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(a.href);
            document.body.removeChild(a);
        }

        // Event Listeners
        ui.startBtn.addEventListener('click', startQuiz);
        ui.stopBtn.addEventListener('click', () => navigateTo('setup'));
        ui.importFileBtn.addEventListener('change', handleImport);
        ui.exportBtn.addEventListener('click', handleExport);
        ui.restartBtn.addEventListener('click', startQuiz);
        ui.newSetBtn.addEventListener('click', () => {
            ui.titleInput.value = '';
            ui.captionInput.value = '';
            ui.cardsInput.value = '';
            initState();
            navigateTo('setup');
        });

        initState();
    });
</script>
</body>
</html>
